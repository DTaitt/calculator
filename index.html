<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8" name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<table>
		<div id="result" colspan="4"></div>
		<tr>
			<td class="on" id="seven">VII</td>
			<td class="on" id="eight">VIII</td>
			<td class="on" id="nine">IX</td>
			<td class="on" id="divide">รท</td>
		</tr>
		<tr>
			<td class="on" id="four">IV</td>
			<td class="on" id="five">V</td>
			<td class="on" id="six">VI</td>
			<td class="on" id="multiply">*</td>
		</tr>
		<tr>
			<td class="on" id="one">I</td>
			<td class="on" id="two">II</td>
			<td class="on" id="three">III</td>
			<td class="on" id="minus">-</td>
		</tr>
		<tr>
			<td class="on" id="zero">Nulla</td>
			<td class="on" id="equals" colspan="2">=</td>
			<td class="on" id="plus">+</td>
		</tr>
		<tr>
			<td id="avg">Avg</td>
			<td class="on" id="clear" colspan="2">Clear</td>
			<td class="on" id="period">.</td>
		</tr>
		<footer>
			<p>Remember to clear the calculator after you get your answer!</p>
		</footer>
	</table>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>	
<script type="text/javascript" src="js/script.js"></script>	
</body>
</html>
